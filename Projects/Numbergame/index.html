<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Number Guesser Game</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="game-container">
    <h1>Number Guesser</h1>

    <div class="round-info">
      <p>Round: <span id="round-number">1</span></p>
      <p>Human Score: <span id="human-score">0</span></p>
      <p>Computer Score: <span id="computer-score">0</span></p>
    </div>

    <div class="input-section">
      <label for="human-guess">Your Guess (0-9):</label>
      <input
        type="number"
        id="human-guess"
        min="0"
        max="9"
        value="0"
      />
      <button id="guess-btn">Make Guess</button>
    </div>

    <div class="result-section">
      <p id="target-number"></p>
      <p id="result-message"></p>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
